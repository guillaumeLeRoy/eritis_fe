
<div class="container">
  <div class="row">
    <div class="col s12">

      <div class="row">
        <h4 class="col-lg-12 black-text">Demandes disponibles</h4>
        <div class="card collection col-lg-12">

          <div *ngIf="hasAvailableMeetings">
            <div class="collection-item" *ngFor="let meeting of availableMeetings | async">
              <rb-meeting-item-coach [meeting]="meeting"
                                     (dateAgreed)="onRefreshRequested($event)">
              </rb-meeting-item-coach>
            </div>
          </div>

          <div *ngIf="!hasAvailableMeetings" class="collection-item text-center">
            <h5 class="no-meeting">Les demandes disponibles appara√Ætront ici</h5>
          </div>

          <!--<button (click)="onSelectMeetingBtnClicked(meeting)">Select</button>-->

        </div><!--end card-->
      </div>
    </div>
  </div>
</div>
