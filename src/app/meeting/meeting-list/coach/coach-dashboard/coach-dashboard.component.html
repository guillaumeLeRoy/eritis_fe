<div [ngsReveal]="{distance: '100px', origin: 'right', duration: 1000, delay: 200}">
  <h3 class="text-right">Bonjour {{ (user | async)?.first_name}},
    vous avez <span class="blue-text">{{(meetingsOpened | async)?.length}}</span> s√©ance
    <span *ngIf="(meetingsOpened | async)?.length > 1">s</span> cette semaine</h3>
  <p class="text-right">
    <span class="blue-text">Cliquez</span> ici pour votre salon
    <a class="btn-floating btn-large waves-effect waves-light add-meeting-btn"
       (click)="onCoachStartRoomClicked()">
      <i class="material-icons">videocam</i>
    </a>
  </p>
</div>

<er-meeting-list-coach [mUser]="(user | async)" *ngIf="(user | async)"></er-meeting-list-coach>
