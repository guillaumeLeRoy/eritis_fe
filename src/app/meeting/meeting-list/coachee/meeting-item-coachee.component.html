<div class="meeting-item col-lg-12 z-depth-2">
  <!--<span class="card-title">Vous avez choisi {{ coach.display_name }} pour être votre coach.</span>-->

  <!-- Meeting is open -->
  <div [class.closed]="!meeting.isOpen">
    <div class="meeting-item-header">
      <div>
        <p class="meeting-item-seance-number">Séance N</p>
        <p class="meeting-item-coach" *ngIf="meeting.coach">{{ meeting.coach.display_name }}</p>
        <p class="meeting-item-coach" *ngIf="!meeting.coach">Un coach vous sera bientôt attribué</p>
      </div>
      <div>
        <!-- image coach-->
        <img *ngIf="meeting.coach" class="meeting-item-coach-avatar circle img-responsive" alt="coach" [src]="meeting.coach.avatar_url">
      </div>
    </div>

    <div class="meeting-item-body" *ngIf="meeting.agreed_date ">
      <h4 class="meeting-item-date">{{meeting.agreed_date.start_date | date}}</h4>
      <p class="meeting-item-hour">{{meeting.agreed_date.start_date | date:'shortTime'}}</p>
    </div>

    <div class="meeting-item-body" *ngIf="!meeting.agreed_date">
      <button class="btn-basic" (click)="goToModifyDate(meeting.id)">Modifier</button>
    </div>

    <div class="meeting-item-footer">
      <div class="meeting-item-objectif">
        <p><b>Objectif: </b></p>
      </div>

      <div class="meeting-item-footer-buttons">
        <a *ngIf="meeting.isOpen">ANNULER</a>
        <a *ngIf="!meeting.isOpen">CONSULTER</a>

        <button class="btn-basic btn-plain btn-red btn-small" *ngIf="meeting.isOpen">OBJECTIF</button>

        <button class="btn-basic btn-plain btn-blue btn-small" *ngIf="meeting.isOpen" (click)="bookADate()">LANCER</button>
      </div>
    </div>
