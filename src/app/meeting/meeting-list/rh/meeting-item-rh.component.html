<div class="meeting-item col-lg-12">

  <div class="preloader-wrapper active" *ngIf="loading">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
      <div class="circle"></div>
    </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!loading">

    <!-- RH -->
    <div class="meeting-item-header col-md-12 col-lg-4">
      <div class="meeting-item-coach">
        <div>
          <!-- image coachee -->
          <img class="meeting-item-coach-avatar circle img-responsive" alt="coachee" [src]="coachee.avatar_url">
        </div>

        <div>
          <p class="meeting-item-coach">{{ coachee.display_name }}</p>
        </div>
      </div>

      <!-- USAGE -->
      <div class="meeting-item-date">
        <span class="meeting-item-date-date">Usage: <span class="blue-text">xx%</span></span>
      </div>
    </div>

    <!-- GOAL -->
    <div class="meeting-item-body col-md-12 col-lg-8">
      <div class="meeting-item-body-content">
        <p class="meeting-item-goal">
          <span class="black-text bold">Objectif: </span>
          <span *ngIf="hasGoal">{{ goal }}</span>
          <span *ngIf="!hasGoal">n/a.</span>
        </p>
    </div><!--end meeting-item-body-->

  </div><!--end row-->

</div><!--end meeting-item-->
