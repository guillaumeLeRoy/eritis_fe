<!--<rb-header></rb-header>-->

<div class="container">
  <div class="row">
    <div class="col s12">

      <!-- Coachee dashboard -->
      <div *ngIf="isUserACoachee((user | async))">
        <rb-coachee-dashboard></rb-coachee-dashboard>
      </div>

      <!-- Coach dashboard -->
      <div *ngIf="isUserACoach((user | async))">
        <rb-coach-dashboard></rb-coach-dashboard>
      </div>

      <!-- RH dashboard -->
      <div *ngIf="isUserARh((user | async))">
        <rb-rh-dashboard></rb-rh-dashboard>
      </div>

    </div><!--end row-->
  </div><!--end container-->
</div>
