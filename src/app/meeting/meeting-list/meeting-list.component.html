<div class="container">
  <h4> Liste de vos meetings</h4>

  <input type="text" [(ngModel)]="name" pInputText>
  <button type="button" pButton label="Click"></button>

  <p-slider [(ngModel)]="val" [min]="0" [max]="100"></p-slider>

  <p-slider [(ngModel)]="val"></p-slider>

  <div class="row">
    <div class="col s12">
      <!-- views for coach -->
      <div *ngIf="isUserACoach((user | async))">
        <rb-meeting-item-coach *ngFor="let meeting of meetings | async" [meeting]="meeting"
                               (meetingUpdated)="onRefreshRequested($event)"></rb-meeting-item-coach>
      </div>

      <!-- views for coachee -->
      <div *ngIf="isUserACoachee((user | async))">
        <rb-meeting-item-coachee *ngFor="let meeting of meetings | async"
                                 [meeting]="meeting"></rb-meeting-item-coachee>
      </div>
    </div>
  </div>
</div>
