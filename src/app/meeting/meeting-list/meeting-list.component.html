<div class="container">
  <div class="row">
    <div class="col s12">

      <!-- Coachee dashboard -->
      <div *ngIf="isUserACoachee((user | async))">
        <er-coachee-dashboard [user]="user"></er-coachee-dashboard>
      </div>

      <!-- Coach dashboard -->
      <div *ngIf="isUserACoach((user | async))">
        <er-coach-dashboard [user]="user"></er-coach-dashboard>
      </div>

      <!-- RH dashboard -->
      <div *ngIf="isUserARh((user | async))">
        <er-rh-dashboard [user]="user"></er-rh-dashboard>
      </div>

    </div><!--end row-->
  </div><!--end container-->
</div>
