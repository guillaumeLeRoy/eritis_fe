<!--<div class="container">-->

<div class="card">

  <div class="card-content">

    <span class="card-title grey-text text-darken-4">Prendre un rendez-vous</span>

    <!--<div class="section" *ngIf="(connectedUser | async)?.status == 2">-->

    <!--Input Date Picker-->
    <div id="input-date-picker">
      <div class="row">
        <div class="col s12">
          <p>Selectionnez une date</p>
        </div>
        <div class="col s12">
          <!--<input type="date" class="datepicker" placeholder="Cliquez ici">-->
          <ngb-datepicker #dp [(ngModel)]="dateModel" (navigate)="date = $event.next"></ngb-datepicker>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>Selectionnez une heure</p>
        </div>
        <div class="col s12">
          <!--<ngb-timepicker #tp [(ngModel)]="timeModel" [minuteStep]="15"></ngb-timepicker>-->
          <p-slider [(ngModel)]="timeRange" [style]="{'width':'200px'}" [range]="true" [max]="24" [min]="0"></p-slider>

          <div style="padding-top:20px">
            <p>Entre {{timeRange[0]}}h et {{timeRange[1]}}h</p>
          </div>

        </div>
      </div>
    </div>

    <button class="btn cyan waves-effect waves-light right" (click)="bookADate()" [disabled]="dateModel==null">
      Proposer ce jour et ce créneau horaire<i
      class="mdi-content-send right"></i></button>
  </div>

  <div id="card-alert_seance_book" class="card red" *ngIf="displayErrorBookingDate">
    <div class="card-content white-text">
      <p>Impossible de réserver votre séance</p>
    </div>
  </div>

</div>
