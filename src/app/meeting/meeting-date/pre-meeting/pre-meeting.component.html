<h4 class="black-text">Veuillez renseigner les éléments de votre demande</h4>

<div class="row">
  <div class="col s12">
    <label for="context">Quel est le contexte, quel est le problème?</label>
    <textarea id="context" [ngModel]="uiMeetingContext" (change)="onContextValueChanged($event)" placeholder="Votre contexte, votre problème..."></textarea>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <label for="objectif">Mon objectif pour cette séance est...</label>
    <input id="objectif" type="text" [ngModel]="uiMeetingGoal" (change)="onGoalValueChanged($event)" placeholder="Objectif...">
  </div>
</div>
