<h4 class="card-title">Veuillez renseigner les éléments de votre demande</h4>

<div class="row">
  <div class="input-field col s12">
    <input id="objectif" type="text" [ngModel]="uiMeetingObjectif">
    <label for="objectif">Quel est votre objectif ?</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input id="context" type="text" [ngModel]="uiMeetingContext">
    <label for="context">Quel est le context ?</label>
  </div>
</div>
