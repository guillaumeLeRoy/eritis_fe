<div id="card-alert_seance_book" class="card red" *ngIf="displayErrorPostingReview">
  <div class="card-content white-text">
    <p>Impossible d'enregistrer votre commentaire</p>
  </div>
</div>

<div class="card">

  <div class="card-content">

    <span class="card-title">Ajouter des explications</span>

    <form class="col s12" [formGroup]="form" (ngSubmit)="submitMeetingContextForm()">
      <div class="row">
        <div class="input-field col s12">
          <input id="context" type="text" formControlName="context">
          <label for="context">Donnez nous un peu de context pour ce meeting</label>
        </div>
      </div>

      <!-- submit btn -->
      <div class="row">
        <div class="input-field col s12">
          <button class="btn-basic btn-plain btn-blue" type="submit" name="action" [disabled]="!form.valid">Ajouter
          </button>

        </div>
      </div>

      <!-- list of saved contexts -->
      <div *ngFor="let context of meetingReviewContexts">
        <div class="row">
          <div class="col s12">
            <h4> Le {{context.date | date:'short'}}</h4>
            <p>{{context.comment}}</p>
          </div>
        </div>
        <div class="row">
          <a class="delete-context" (click)="removeMeetingContext(context.id)"><i
            class="material-icons">delete_sweep</i></a>
        </div>
      </div>

    </form>

  </div>
</div>
