<rb-profile-header [user]="coachee" [isOwner]="true"></rb-profile-header>

<div class="container" *ifLoader="loading" [ngsReveal]="{scale:1, opacity:0, distance:0, duration: 1000}">
  <h4 class="text-right"><span class="blue-text">{{(coachee | async)?.plan.sessions_count}}</span> séances / mois</h4>
  <h5 class="text-right italic" *ngIf="(coachee | async)?.last_objective == null">Aucun objectif personnel défini</h5>
  <h5 class="text-right italic" *ngIf="(coachee | async)?.last_objective != null">
    "{{ (coachee | async)?.last_objective.objective }}"
  </h5>
  <br>


  <div class="row">
    <h4 class="col-lg-12 section-form-title black-text">RH</h4>

    <div class="col-lg-12">
      <div class="row" *ngIf="(coachee | async)?.associatedRh != null && (coachee | async)?.associatedRh !== undefined">
        <div class="user rh col-lg-12" (click)="goToRhProfile()">
          <div class="user-img avatar z-depth-2 rh-img"
               *ngIf="(coachee | async)?.associatedRh.avatar_url != null"
               [style.background-image]="'url(' + (coachee | async)?.associatedRh.avatar_url + ')'"></div>

          <div class="user-info">
            <h5 class="black-text">{{(coachee | async)?.associatedRh.first_name}} {{(coachee | async)?.associatedRh.last_name}}</h5>
            <p>{{(coachee | async)?.associatedRh.email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <rb-meeting-list-coachee [mUser]="(coachee | async)"
                           [isAdmin]="true"
                           *ngIf="(coachee | async)">
  </rb-meeting-list-coachee>
