<div class="row">
  <h4 class="col-lg-12 black-text">Nos coachs</h4>

  <div class="col-lg-12 card collection">
    <div *ngIf="(coachs | async) != null">
      <div class="collection-item" *ngFor="let coach of coachs | async">
        <rb-coach-item [coach]="coach"></rb-coach-item>
      </div>
    </div>

    <div class="text-center" *ngIf="(coachs | async) == null">
      <h5 class="no-meeting">Les coachs appara√Ætront ici</h5>
    </div>
  </div>
</div> <!--end row-->
