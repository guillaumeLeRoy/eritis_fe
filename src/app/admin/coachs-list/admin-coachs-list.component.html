<div class="row">
  <h3 class="col-lg-12 black-text">Nos coachs</h3>

  <div class="col-lg-12 card collection">
    <div *ngIf="!loading">
      <div *ngIf="(coachs | async) != null  && (coachs | async).length > 0">
        <div class="collection-item" *ngFor="let coach of coachs | async">
          <rb-coach-item [coach]="coach"></rb-coach-item>
        </div>
      </div>

      <div class="text-center" *ngIf="(coachs | async) == null || (coachs | async).length < 1">
        <p class="no-meeting">Les coachs appara√Ætront ici</p>
      </div>
    </div>

    <div class="preloader-wrapper active" *ngIf="loading">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

  </div>
</div> <!--end row-->
