<er-auth-header [user]="admin" [isAdmin]="true"></er-auth-header>

<div [class.container]="!isOnProfile()">
  <div [hidden]="isOnProfile()" [ngsReveal]="{distance: '100px', origin: 'right', duration: 1000, delay: 200}">
    <h3 class="text-right">Espace admin
      <span class="text-right italic blue-text admin-name" *ngIf="(admin | async)?.email != null">{{ (admin | async)?.email }}</span>
      <span class="text-right italic blue-text admin-name" *ngIf="(admin | async)?.email == null">non identifi√©</span>
    </h3>
    <p class="text-right">
      <span class="blue-text">Cliquez</span> ici pour ajouter un RH
      <a class="btn-floating btn-large waves-effect waves-light add-meeting-btn"
         (click)="navigateToSignup()">
        <i class="material-icons">add</i>
      </a>
    </p>
  </div>

  <router-outlet></router-outlet>
</div>
