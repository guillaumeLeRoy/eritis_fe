<h4 class="black-text">Liste des rhs</h4>

<div class="row">
  <div class="col-xs-12" *ngFor="let rh of rhs| async">

    <div class="row coach_card">

      <div class="col s12" style="padding: 16px">

        <span>{{rh.firstName}} {{rh.lastName}}</span>
        <img style="width: 30px;height: 30px" src="{{rh.avatar_url}}" alt="">

      </div>

    </div>

  </div>

</div>
