<div class="row" [ngsReveal]="{origin: 'left', distance: '100px', scale: 1, delay: 200, duration: 1000}">
  <h3 class="col-lg-12 black-text">Nos RH</h3>

  <div class="col-lg-12 card collection">

    <div *ifLoader="loading">
      <div *ngIf="(rhs | async) != null && (rhs | async).length > 0">
        <div class="collection-item" *ngFor="let rh of rhs | async">
          <rb-rh-item [rh]="rh"></rb-rh-item>
        </div>
      </div>

      <div class="text-center" *ngIf="(rhs | async) == null  || (rhs | async).length < 1">
        <p class="no-meeting">Les RH appara√Ætront ici</p>
      </div>
    </div>

  </div>
</div> <!--end row-->
