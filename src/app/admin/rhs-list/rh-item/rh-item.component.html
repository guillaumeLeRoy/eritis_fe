<div class="meeting-item col-lg-12">

  <div class="preloader-wrapper active" *ngIf="loading">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading">

    <!-- RH -->
    <div class="row">
      <div class="meeting-item-header col-md-12 col-lg-4">
        <div>
          <div class="meeting-item-coach">
            <div>
              <!-- image rh -->
              <!--<img class="meeting-item-coach-avatar circle img-responsive" alt="coach" [src]="rh.avatar_url">-->
              <div class="meeting-item-coach-avatar avatar"
                   [style.background-image]="'url(' + rh.avatar_url + ')'"></div>
            </div>

            <div>
              <p class="meeting-item-coach-name black-text bold">{{ rh.firstName}} {{ rh.lastName}}</p>
              <span class="italic">{{ rh.email }}</span>
            </div>
          </div>

          <!-- PLAN -->
          <!--<div class="meeting-item-date">-->
          <!--<span class="meeting-item-date-date"><span class="blue-text">{{ coach.plan.sessions_count }}</span> s√©ances</span>-->
          <!--</div>-->

        </div>
      </div>

      <!-- GOAL -->
      <div class="meeting-item-body col-md-12 col-lg-8">
        <div class="meeting-item-body-content">
          <span>Inscrit le {{ printDateString(rh.start_date) }}</span>
        </div>
      </div><!--end meeting-item-body-->

    </div><!--end coach-->

  </div><!--end row-->

</div><!--end meeting-item-->
