<div class="meeting-item col-lg-12">

  <div class="preloader-wrapper active" *ngIf="loading">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading">

    <!-- Coach -->
    <div class="row">
      <div class="meeting-item-header col-md-12 col-lg-4">
        <div>
          <div class="meeting-item-coach has-coach" (click)="goToCoachProfile(coach.id)">
            <div>
              <!-- image coach -->
              <!--<img class="meeting-item-coach-avatar circle img-responsive" alt="coach" [src]="coach.avatar_url">-->
              <div class="meeting-item-coach-avatar avatar"
                   [style.background-image]="'url(' + coach.avatar_url + ')'"></div>
            </div>

            <div>
              <p class="meeting-item-coach-name black-text bold">{{ coach.first_name}} {{ coach.last_name}}</p>
              <span class="italic">{{ coach.email }}</span>
            </div>
          </div>

          <!-- PLAN -->
          <!--<div class="meeting-item-date">-->
          <!--<span class="meeting-item-date-date"><span class="blue-text">{{ coach.plan.sessions_count }}</span> s√©ances</span>-->
          <!--</div>-->

        </div>
      </div>

      <!-- GOAL -->
      <div class="meeting-item-body col-md-12 col-lg-8">
        <div class="meeting-item-body-content">
          <span>Inscrit le {{ printDateString(coach.inscription_date) }}</span>
        </div>

        <div class="meeting-item-body-buttons">
          <button class="btn-basic btn-blue btn-plain btn-small"
                  *ngIf="!coach.invite_sent"
                  (click)="sendInvite(coach.email)">Envoyer une invitation</button>
          <button class="btn-basic btn-small"
                  *ngIf="coach.invite_sent"
                  disabled>En attente...</button>
        </div>
      </div><!--end meeting-item-body-->

    </div><!--end coach-->

  </div><!--end row-->

</div><!--end meeting-item-->
