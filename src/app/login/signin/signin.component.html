<div id="main_container">


  <div class="section">
    <div class="row">
      <div class="col s12 m12 l6">
        <div class="card-panel">
          <h4 class="header2">S'inscrire</h4>
          <div class="row">
            <form class="col s12" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" formControlName="email">
                  <label for="email">Email</label>
                  <small
                    *ngIf="!signInForm.controls['email'].pristine &&!signInForm.controls['email'].valid"
                    class="text-danger">
                    Email is required and format should be <i>john@doe.com</i>.
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" formControlName="password">
                  <label for="password">Password</label>
                  <small class="text-danger"
                         *ngIf="!signInForm.controls['password'].pristine && !signInForm.controls['password'].valid">
                    Password must be at least 6 characters.
                  </small>
                </div>
              </div>


              <!-- submit btn -->
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action"
                          [disabled]="!signInForm.valid">Submit
                    <i class="mdi-content-send right"></i>
                  </button>
                </div>
              </div>


              <!-- sign up error div-->

              <div *ngIf="error && errorMessage != ''">

                <!-- add extra separator-->
                <hr>

                <small class="text-danger">
                  {{errorMessage}}
                </small>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-success" (click)="goToSignUp()">First time ?</button>


</div>
