<div id="signin_container">
  <div class="section">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="center header-signin">
      <div class="text-left">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email"/>
      </div>

      <div class="text-left">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password">
      </div>

      <div class="text-center">
        <button type="submit" name="action" [disabled]="!signInForm.valid" *ngIf="!loginLoading">Go</button>

        <div class="preloader-wrapper active" *ngIf="loginLoading">
          <div class="spinner-layer spinner-white">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- sign up error div-->
      <div *ngIf="error && errorMessage != ''">
        <!-- add extra separator-->
        <hr>
        <small class="text-danger">
          {{errorMessage}}
        </small>
      </div>

    </form>
  </div><!--end section-->
</div>
