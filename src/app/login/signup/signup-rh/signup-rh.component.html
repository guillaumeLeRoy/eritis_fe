<div class="container">
  <div class="row">
    <div class="col s12 m12 l6">
      <div>
        <h3 class="black-text">Bonjour {{ (potentialRhObs | async)?.firstName }}, bienvenue chez Eritis !</h3>
        <p><span class="black-text">Votre email:</span> {{ (potentialRhObs | async)?.email }}</p>
        <br>
        <h4>Choississez un mot de passe pour finaliser votre inscription</h4>


        <div class="row">
          <form class="col s12" [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmitted()">
            <div class="row">
              <div class="col s12">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password">
                <small class="text-danger"
                       *ngIf="!signUpForm.controls['password'].pristine && !signUpForm.controls['password'].valid">
                  Votre mot de passe doit contenir au moins 6 caract√®res.
                </small>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" type="password" formControlName="confirmPassword">
                <small class="text-danger"
                       *ngIf="!signUpForm.controls['confirmPassword'].pristine && signUpForm.controls['confirmPassword'].errors && signUpForm.controls['confirmPassword'].errors['passwordNoMatch']">
                  Confirmation incorrecte.
                </small>
              </div>
            </div>

            <div class="text-center">
              <div *ngIf="!sendLoading">
                <button class="btn-basic btn-blue btn-small btn-plain right" type="submit" name="action"
                        [disabled]="!signUpForm.valid">Valider
                </button>
              </div>

              <div *ngIf="sendLoading">
                <div class="preloader-wrapper active">
                  <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                      <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div><!--end card panel-->
    </div>
  </div><!--end row-->
</div><!--end section-->
