<div id="main_container">

  <h3>Please sign up to use all the features</h3>


  <div id="form_container">

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <small
          *ngIf="!signUpForm.controls['email'].pristine &&!signUpForm.controls['email'].valid"
          class="text-danger">
          Email is required and format should be <i>john@doe.com</i>.
        </small>

      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password">

        <small class="text-danger"
               *ngIf="!signUpForm.controls['password'].pristine && !signUpForm.controls['password'].valid">
          Password must be at least 6 characters.
        </small>


      </div>


      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword">
        <small class="text-danger"
               *ngIf="!signUpForm.controls['confirmPassword'].pristine && signUpForm.controls['confirmPassword'].errors && signUpForm.controls['confirmPassword'].errors['passwordNoMatch']">
          Confirm Password is incorrect
        </small>

      </div>

      <md-checkbox class="form-control" formControlName="status" name="status" [(ngModel)]="checked">Are you a
        coach?
      </md-checkbox>


      <button id="signup_btn"type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>


      <!--<div class="row">-->
      <!--<div class="col-xs-12">-->
      <!--<button type="button" class="btn btn-primary" (click)="test()">Test</button>-->
      <!--</div>-->
      <!--</div>-->

      <!-- sign up error div-->

      <div *ngIf="error && errorMessage != ''">

        <!-- add extra separator-->
        <hr>

        <small class="text-danger">
          {{errorMessage}}
        </small>
      </div>

    </form>

  </div>
</div>
